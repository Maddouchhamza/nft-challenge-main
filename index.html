<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
   
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <section>
    <div class="NFT">
      <img src="./images/image-equilibrium.jpg" alt="nft-img" id="nftimage">
      <img src="./images/icon-view.svg" alt="hover" id="hover">
    </div>
    <div class="NFT-name">
      Equilibrium #3429
    </div>
    <div class="NFT-description">
      Our Equilibrium collection promotes balance and calm.
    </div>
    <div class="prop">
      <div class="NFT-price">
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum" id="NFT-price-icon">
        <div class="NFT-price-Num">
          0.041 ETH
        </div>
      </div>
      <div class="delai">
        <img src="./images/icon-clock.svg" alt="icon-clock" id="delai-icon">
        <div class="delai-txt">
          3 days left
        </div>
      </div>
    </div>
    <div class="ligne">
    </div>
    <div class="NFT-owner">
      <img src="./images/image-avatar.png" alt="photo-owner" id="NFT-owner-icon">
      <div class="NFT-owner-txt">
        Creation of <span>Jules Wyvern</span>
      </div>
    </div>
  </section>
</body>

</html>
